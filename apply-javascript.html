<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript Guessing Game</title>
    <link href="styles.css" rel="stylesheet">
    <script src="learn.js" defer></script>
  </head>
  <body>
    <div class="main-body">
      <h1 class="title">Number Guessing Game</h1>
      <p class="paragraph">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
      <label class="label">Enter a Guess: </label> <input type="number" value="0" min="0" max="100" class="input-field"> <button class="guessbutton">Submit Guess</button>
      <p class="guesses"></p>
      <p class="correct"></p>
      <p class="highorlow"></p>
    </div>
</html>
