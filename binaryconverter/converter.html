<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <script src="main.js" defer></script>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">Binary Converter</h1>
    <div class="mainbody">
        <p class="description">Convert Decimal to Binary. Either insert a binary number or a hexadecimal number and click convert.</p>
        <div class="dectobindiv">
            <label class="dectobinlabel">Decimal to Binary</label> <input type="number" min="0" value='0' class="dectobin"> <button class="dectobinbutt">Convert</button> <input readonly class="dectobinout">
        </div>

        <div class="bintodecdiv">
            <label class="bintodeclabel">Binary to Decimal</label> <input type="text" value='0' class="bintodec"> <button class="bintodecbutt">Convert</button> <input readonly class="bintodecout">
        </div>
    </div>
</body>
</html>
